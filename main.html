<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlobeBM2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 100px;
            max-height: 50px;
            margin-right: 10px;
        }

        #itemListText {
            font-size: 18px;
            font-family: 'Varela Round', sans-serif;
        }

        #itemInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #newItemInput {
            width: calc(100% + 590px);
            padding: 5px;
            border-radius: 5px;
            margin-left: -600px;
        }

        @media (max-width: 769px) {
            #newItemInput {
                width: auto;
                margin-left: 0;
            }
        }

        .item-list-container {
            max-height: calc(100vh - 75px);
            overflow-y: auto;
        }

        .item-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .item {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .item-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .edit-display-button, .edit-item-button {
            background-color: #ffc107;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        #addItemButton {
            background-color: #008000;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="logo-container">
            <img id="logo" src="https://usernameloxotron.github.io/uBlobeBM2/silly.ico" alt="Logo">
            <span id="itemListText">BlobeBM2: Bookmarklet Runner</span>
        </div>
        <div id="itemInputContainer">
            <input type="text" id="newItemInput" placeholder="Enter the bookmarklet here" required>
            <button id="addItemButton">Add Bookmarklet</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="item-list-container">
        <ul id="itemList" class="item-list"></ul>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const itemList = document.getElementById('itemList');
            const newItemInput = document.getElementById('newItemInput');
            const addButton = document.getElementById('addItemButton');
            const overlay = document.getElementById('overlay');

            // Fetch bookmarklets from bookmark.json
            async function fetchBookmarklets() {
                try {
                    const response = await fetch('./bookmark.json');
                    if (!response.ok) throw new Error(`Failed to fetch: ${response.status}`);
                    const bookmarklets = await response.json();

                    // Loop through the fetched bookmarklets and add to list if not already in localStorage
                    for (const name in bookmarklets) {
                        const bookmark = bookmarklets[name];
                        if (!isItemInLocalStorage(name, bookmark.url)) {
                            addItemToList(name, bookmark.url, bookmark.editable, false); // false means non-editable (from JSON)
                        }
                    }
                } catch (error) {
                    console.error('Error loading bookmarklets:', error);
                }
            }

            // Add bookmarklet from input field (manual addition)
            addButton.addEventListener('click', () => {
                const displayValue = prompt('Type the name of the bookmarklet: ');
                if (displayValue === null) return;

                const itemValue = newItemInput.value.trim();
                if (!itemValue) return;

                if (isItemInLocalStorage(displayValue, itemValue)) {
                    alert("This bookmarklet already exists!");
                    return;
                }

                addItemToList(displayValue, itemValue, true, true); // true means editable (manual addition)
                saveItemsToLocalStorage();
                newItemInput.value = '';
            });

            // Function to check if the bookmarklet already exists in localStorage
            function isItemInLocalStorage(displayValue, itemValue) {
                const existingItems = getItemsFromLocalStorage();
                return existingItems.some(item => item.display === displayValue && item.item === itemValue);
            }

            // Function to add a bookmarklet to the list
            function addItemToList(displayValue, itemValue, isEditable, isNew) {
                const newItem = document.createElement('li');
                newItem.className = 'item';

                const itemButton = document.createElement('button');
                itemButton.className = 'item-button';
                itemButton.textContent = displayValue;
                itemButton.title = "";
                itemButton.addEventListener('click', () => {
                    const selectedItemValue = itemButton.title;
                    runScript(selectedItemValue);
                });

                newItem.appendChild(itemButton);

                // Only add edit/remove buttons if this bookmarklet is editable
                if (isEditable) {
                    const removeButton = document.createElement('button');
                    removeButton.className = 'remove-button';
                    removeButton.textContent = 'Remove';
                    removeButton.addEventListener('click', () => {
                        itemList.removeChild(newItem);
                        saveItemsToLocalStorage();
                    });

                    const editDisplayButton = document.createElement('button');
                    editDisplayButton.className = 'edit-display-button';
                    editDisplayButton.textContent = 'Edit Name';
                    editDisplayButton.addEventListener('click', () => {
                        const newDisplayValue = prompt('Enter the new name:', itemButton.textContent);
                        if (newDisplayValue !== null) {
                            itemButton.textContent = newDisplayValue;
                            saveItemsToLocalStorage();
                        }
                    });

                    newItem.appendChild(removeButton);
                    newItem.appendChild(editDisplayButton);
                }

                itemList.appendChild(newItem);

                // If the bookmarklet is new (manually added), save it to localStorage
                if (isNew) {
                    saveItemsToLocalStorage();
                }
            }

            // Function to save items to localStorage
            function saveItemsToLocalStorage() {
                const items = Array.from(document.querySelectorAll('.item-button')).map(button => {
                    return {
                        display: button.textContent,
                        item: button.title,
                    };
                });
                localStorage.setItem('items', JSON.stringify(items));
            }

            // Function to get items from localStorage
            function getItemsFromLocalStorage() {
                const storedItems = localStorage.getItem('items');
                return storedItems ? JSON.parse(storedItems) : [];
            }

            // Function to run the bookmarklet script
            function runScript(selectedItemValue) {
                overlay.style.display = 'flex';

                setTimeout(() => {
                    window.parent.postMessage("run:" + selectedItemValue, '*');
                }, 500);
            }

            // Load saved items from localStorage and display them
            const storedItems = getItemsFromLocalStorage();
            storedItems.forEach(item => {
                addItemToList(item.display, item.item, true, false); // All localStorage items are editable
            });

            // Fetch bookmarklets from bookmark.json (non-editable items)
            fetchBookmarklets();
        });
    </script>
</body>
</html>
